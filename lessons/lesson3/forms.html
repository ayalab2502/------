<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>פיצה</title>
        <link rel="stylesheet" href="forms.css">
    </head>
    <body>
        <h1>טופס הזמנת פיצה</h1>

        <div class="frame">
            <form>
                <h2>פרטים אישיים</h2>
                <div class="field">
                    <label>שם מלא:</label>
                    <input type="text">
                </div>

                <div class="field">
                    <label>טלפון:</label>
                    <input type="tel">
                </div>

                <div class="field">
                    <label>אימייל:</label>
                    <input type="email">
                </div>

                <div class="field">
                    <label>עיר:</label>
                    <select>
                        <option>ירושלים </option>
                        <option>בית שמש </option>
                        <option>צור הדסה </option>
                        <option>נחם </option>
                        <option>תעוז </option>
                        <option>ישעי </option>
                        <option>מודיעין </option>
                        <option>רחובות </option>
                    </select>
                </div>

                <div class="field">
                    <label>רחוב:</label>
                    <input type="text">
                </div>

                <h2>פרטי ההזמנה</h2>
                
            <div class="field">
                <label>גודל המגש:</label>
                <select>
                        <option>S </option>
                        <option>M </option>
                        <option>L </option>
                </select>
            </div>


            <div class="field">
            <h3>תוספות:</h3>

             <label>
                <input type="checkbox">זיתים
            </label>
            <label>
                <input type="checkbox">פטריות
            </label>
            <label>
                <input type="checkbox">אננס
            </label>
            <label>
                <input type="checkbox">אנשובי
            </label>
            <label>
                <input type="checkbox">טונה
            </label>
            <label>
                <input type="checkbox">בולגרית
            </label>
            <label>
                <input type="checkbox">פטה
            </label>
            </div>
          
            <h3>הערות לשליח:</h3>
                <textarea></textarea>

            </div>



            </form>
        </div>
    </body>
</html>
