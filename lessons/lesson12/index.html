<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Hello JavaScript</h1>

    <div class="frame">
        <div class="task">
            <h2>יש ליצור לחצן עם הספרה 1, כל לחיצה על הלחצן תגדיל אותו ב-1</h2>
            <button id="counter" onclick="task1()">1</button>
        </div>

        <div class="task">
            <h2>יש ליצור לחצן עם הספרה 1, כל לחיצה על הלחצן תגדיל אותו ב-1 ותגדיל את גודל הטקסט</h2>
            <button id="counter2" onclick="task2()">1</button>
        </div>


        <div class="task">
            <h2>יש לשאול שאלה ואם התשובה נכונה, לכתוב "נכון". אם התשובה לא נכונה, לכתוב "לא נכון".</h2>
            
            <p><b>באיזה צבע בננה?</b></p>
            <input type="text" id="answer">
            <button onclick="task3()">אישור</button>
            <span id="output"></span>
        </div>

            <div class="task">
            <h2>איזה עיר הכי טובה בישראל?</h2>

            <select id="city" onchange="task4()">
                <option></option>
                <option>מודיעין</option>
                <option>חיפה</option>
                <option>ירושלים</option>
                <option>תל אביב</option>
                <option>נתניה</option>
                <option>קרית ארבע</option>
                <option>ראש העין</option>
            </select>

            <span id="output2"></span>
        </div>

    </div>
</body>

</html>
